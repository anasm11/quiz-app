<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://lucidui1.netlify.app/library.css'>
    <link rel='stylesheet' href='./signup.css'>
    <title>Signup</title>
</head>
<body>
    <box class='box'>
        <div class='form'>
            <h2 class='form-header'>Signup</h2>
            <div class='form-body'>
                <input class='input' type='text' placeholder='email'>
                <input class='input' type='text' placeholder='password'>
                <span class='single-line'>
                    <div class='checkbox-input'>
                        <input class='checkbox' type='checkbox' name='remember'/>
                        <label for='remember'>Remember me</label>
                    </div>
                    <div class='link'>Forgot password?</div>
                </span>
                <button class='btn primary-btn'>Login</button>
            </div>
            <div class='form-footer'>Create new account? ></div>
        </div>
    </box>
</body>
</html>
